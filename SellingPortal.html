<html>
    <head>
        <title>Selling Portal</title>
        <link rel="stylesheet" type="text/css" href="SellingPortal.css">
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body>
        <div>
            <div class=" title d-flex p-2">SELLING PORTAL</div>

        </div>        
        <div class="container">
            <form action="www.google.com" method="post">
                <div class="outer">
                    <div>
                        <label for="sellername">Name: </label>
                        <input type="text" placeholder="Seller's Name" name="sellername" required>
                    </div>
                    
                    <div>
                        <label for="bookname">Name of the book: </label>
                        <input type="text" placeholder="Book's Name" name="bookname" required>
                    </div>

                    <div>
                        <label for="genre">Genre: </label>
                        <input type="text" placeholder="Genre" name="genre" required>
                    </div>
                    
                    <div>
                        <label for="subject">Subject: </label>
                        <input type="text" placeholder="subject" name="subject">
                    </div>

                    <div>
                        <label for="authorname">Name of the Author: </label>
                        <input type="text" placeholder="Author's Name" name="authorname" required>
                    </div>

                    <div>
                        <label for="publication">Publication: </label>
                        <input type="text" placeholder="publication" name="publication" required>
                    </div>
                    
                    <div>
                        <label for="edition">Edition: </label>
                        <input type="number" placeholder="Edition of the book" name="edition" required>
                    </div>
                    
                    <div>
                        <label for="price">Price: </label>
                        <input type="number" placeholder="Price of the book" name="price" required>
                    </div>
                    
                    <div>
                        <label for="decription">Description</label>
                        <input type="textarea" rows=5 cols=5 placeholder="Description of the book" name="description">
                    </div>
                </div>
                
                <div>
                    <button class="btn btn-primary" name="submit">SUBMIT</button> 
                </div>
   
            </form>
        </div>
    </body>
</html>
